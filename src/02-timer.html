<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="./sass/main.scss"/>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input class="time-picker" type="text" id="datetime-picker" />
    <ul class="button_list">
      <li ><button type="button" data-start  class="button_timer">Start</button></li>
      <li><button type="button" data-pause class="button_timer">Pause</button></li>
      <li ><button type="button" data-stop  class="button_timer">Stop</button></li>
    </ul>
    

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
